{{ partial "header.html" . }}
	<div class="section section-content" id="section-content">
		<div class="title-block">
			<h1 class="title-big">{{ .Title }}</h1>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12 about-info">
					{{ .Content }}
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 about-info">
					{{ $related := .Site.RegularPages.Related . | first 2 }}
					{{ with $related }}
					<h3>Voir</h3>
					<ul>
						{{ range . }}
						<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
						{{ end }}
					</ul>
					{{ end }}
				</div>
			</div>
		</div>
	</div>
{{ partial "footer.html" . }}
