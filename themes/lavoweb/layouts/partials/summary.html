	<article>
		<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
		{{ range .Params.tags }}
		<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
		{{ end }}
		<div>
			{{ .Summary }}
			{{ if .Truncated }}
				<a href="{{ .Permalink }}">Lire la suite...</a>
			{{ end }}
		</div>
	</article>
